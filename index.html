<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- internal CSS -->
    <link rel="stylesheet" href="scss/style.css" />

    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <title>Github Compare</title>
  </head>
  <body>
    <!-- small screen banner -->
    <div id="notice">
      <i class="fas fa-exclamation-triangle"></i>
      <span class="text"
        >Please open this website on screen sizes equals to or greater than 1024
        pixels. We currently do not support low pixel screens e.g. Mobiles and
        Tablets.</span
      >
    </div>

    <!-- aler for reset button -->
    <div id="alertForReset">
      <span>Please click on the 'RESET' button to continue</span>
    </div>
    <header>
      <div id="logo">
        <span class="logo-tex">Github Compare</span>
      </div>
      <div id="functioning">
        <div id="first-input">
          <input type="text" placeholder="Enter Username" class="first-name first-name-input" autofocus/>
          <div id="suggestions" class="suggestionOne">
            <!-- to display the search results -->
          </div>
        </div>
        <div id="second-input">
          <input type="text" placeholder="Enter Username" class="second-name second-name-input"/>
          <div id="suggestions" class="suggestionTwo">
          </div>
        </div>
        <button type="button" id="compare">compare</button>
      </div>
    </header>

    <!-- main section -->
    <main id="compare-results">
      
    </main>

    <footer>
      <button id="reset">Reset</button>
    </footer>

    <!-- internal js -->
    <script src="app.js"></script>
    <!-- font awesome script -->
    <script
      src="https://kit.fontawesome.com/2b8d837e91.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
